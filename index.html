<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Harry Potter API</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="index.js"></script> -->
</head>
<body>

<header>
    <h1>Harry Potter API</h1>
</header>

<nav>
    <ul>
        <li><a href="http://localhost:3050/peliculas">Peliculas</a></li>
        <li><a href="http://localhost:3050/personajes">Personajes</a></li>
    </ul>
</nav>

<main>
    <h2>Bienvenido a la API de Harry Potter</h2>
    <p>Selecciona una de las opciones de la barra de navegación para ver los elementos en la base de datos.</p>
    <div>
        <h3>Películas</h3>
        <form id="obtenerPeliculaForm">
            <label for="idPelicula">ID de la película:</label>
            <input type="text" id="idPelicula" name="idPelicula">
            <button type="submit">Obtener película</button>
        </form>
        <form id="agregarPeliculaForm">
            <label for="nombrePelicula">Nombre de la película:</label>
            <input type="text" id="nombrePelicula" name="nombrePelicula">
            <button type="submit">Agregar película</button>
        </form>
    </div>
    <div>
        <h3>Personajes</h3>
        <form id="obtenerPersonajeForm">
            <label for="idPersonaje">ID del personaje:</label>
            <input type="text" id="idPersonaje" name="idPersonaje">
            <button type="submit">Obtener personaje</button>
        </form>
        <form id="agregarPersonajeForm">
            <label for="nombrePersonaje">Nombre del personaje:</label>
            <input type="text" id="nombrePersonaje" name="nombrePersonaje">
            <button type="submit">Agregar personaje</button>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2023 Harry Potter API</p>
</footer>
</body>
</html>
